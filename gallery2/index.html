<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swiper Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="main-nav"><h1 class="brand">Bob</h1></nav>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./luna images/1.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/2.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/3.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/4.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/5.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/6.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/7.jpg" alt="no pic" />
        </div>
        <div class="swiper-slide">
          <img src="./luna images/8.jpg" alt="no pic" />
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
    <script src="./gallery.js"></script>
  </body>
</html>
